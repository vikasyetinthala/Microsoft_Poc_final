<!DOCTYPE html>
<html>

<head>
	<title>Cision</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sample_2.css') }}">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">SELECT URL</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						<div class="input-group mb-2 justify-content-center">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<select class="fadeIn third" name="url" id="url">
                                <option value="input_url">Select URL</option>
                                <option value="https://economictimes.indiatimes.com/news/sports">https://economictimes.indiatimes.com/news/sports</option>
                                <option value="https://economictimes.indiatimes.com/news/politics">https://economictimes.indiatimes.com/news/politics</option>
                                <option value="https://economictimes.indiatimes.com/news/science">https://economictimes.indiatimes.com/news/science</option>
                            </select>
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Submit">
				   		</div>
					</form>
                </div>
                <div class="d-flex justify-content-center">
                    <a  href="/predict">Prediction</a>
                </div>
			</div>
		</div>
	</div>
	<script>

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Userame';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Password';
		form_fields[4].placeholder='Re-Enter Password';
		// form_fields[4].placeholder='Re-enter Password';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
